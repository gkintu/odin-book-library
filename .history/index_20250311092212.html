<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Library App</title>
</head>
<body>
    <h1>My Book List</h1>
    <button id="new-book-btn" class="btn">New Book</button>
    
    <!-- Display container for books -->
    <div id="library"></div>

    <!-- Modal form for user to add a new book-->
     <div id="modal-book-container">
        <form id="book-form">
            <h2>Add a New Book</h2>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>

            <label for="pages">Pages</label>
            <input type="text" id="pages" name="pages" required>

            <label>
                <input type="checkbox" id="read" name="read" />
                Read
              </label>

            <button type="submit" class="btn">Submit</button>      
            <button type="button" id="cancel-btn" class="btn">Cancel</button>
        </form>
     </div>
     
     <script src="script.js"></script>
</body>

</html>
